shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "_GTK_FRAME_EXTENTS@:c"
];
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
inactive-opacity = 1;
frame-opacity = 0.7;
inactive-opacity-override = false;
opacity-rule = [ "80:class_g = 'Alacritty'",
                 "80:class_g = 'XTerm'",
                 "80:class_g = 'Emacs'",
                 "80:class_g = 'Rofi'",
                 "80:class_g = 'Spotify'",
                 "80:class_g = 'Polybar'",
                 "80:class_g %= 'discord*' && name %= '*Discord'",
                 "100:class_g %= 'discord'"];

corner-radius = 20
rounded-corners-exclude = [
  "class_g ~= 'steam_app_$'",
  "class_g = 'cs2'",
  "class_g = 'mpv'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];
blur-kern = "3x3box";
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];
backend = "glx"
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 1.0; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};
